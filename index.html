<html>
  <head>
    <script src="graph.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="graphTest"></div>

    <script type="text/javascript">
  window.onload = function() {
    var graph = new Graph(document.getElementById('graphTest'), 600, 300);
    graph.setXAxis(true);
    graph.setYAxis(true);
    graph.setTickMarks(Math.PI / 2);
    var xTest1 = [0, 600];
    var yTest1 = [0, 300];
    var xTest2 = [0, 35, 100, 400, 550, 600];
    var yTest2 = [0, 20, 150, 200, 300, 0];
    var xTest3 = [100, 500];
    var yTest3 = [200, 100];
    var xTest4 = [-100, 100];
    var yTest4 = [100, -100];

    var xSinTest = [];
    var ySinTest = [];
    var xCosTest = [];
    var yCosTest = [];

    var trigMin = -2 * Math.PI;
    var trigMax = 2 * Math.PI;
    var trigStep = 0.1;
  
    for(var i = 0; i <= (trigMax - trigMin) / trigStep; i++)
    {
      var x = i * trigStep + trigMin;
      xSinTest[xSinTest.length] = x;
      ySinTest[ySinTest.length] = Math.sin(x);

      xCosTest[xCosTest.length] = x;
      yCosTest[yCosTest.length] = Math.cos(x);
    }//end for

    var xCircleTest = [];
    var yCircleTest = [];
    var radius = 3;

    for(var i = 0; i <= 360; i++)
    {
      xCircleTest[xCircleTest.length] = radius * Math.cos(i * (Math.PI / 180));
      yCircleTest[yCircleTest.length] = radius * Math.sin(i * (Math.PI / 180));
    }//end for

    //graph.addData(xTest1, yTest1, "#000000");
    //graph.addData(xTest2, yTest2, "#0099FF");
    //graph.addData(xTest3, yTest3, "#00FF00");
    //graph.addData(xTest4, yTest4, "#9900FF");
    graph.addData(xSinTest, ySinTest, "#0099FF");
    graph.addData(xCosTest, yCosTest, "#FF0000");
    graph.addData(xCircleTest, yCircleTest, "#FF7700");
    graph.plot();
  };//end onload
    </script>
  </body>
</html>
