<html>
  <head>
    <script src="graph.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div id="graphTest"></div>

    <script type="text/javascript">
  window.onload = function() {
    var graph = new Graph(document.getElementById('graphTest'), 600, 300);
    graph.setXAxis(true);
    graph.setYAxis(true);
    graph.setTickMarks(Math.PI / 2);
    var xTest1 = [0, 600];
    var yTest1 = [0, 300];
    var xTest2 = [0, 35, 100, 400, 550, 600];
    var yTest2 = [0, 20, 150, 200, 300, 0];
    var xTest3 = [100, 500];
    var yTest3 = [200, 100];
    var xTest4 = [-100, 100];
    var yTest4 = [100, -100];

    var xSinTest = [];
    var ySinTest = [];
    var xCosTest = [];
    var yCosTest = [];
    
    for(var i = -2 * Math.PI; i <= 2 * Math.PI; i += 0.01)
    {
      xSinTest[xSinTest.length] = i;
      ySinTest[ySinTest.length] = Math.sin(i);

      xCosTest[xCosTest.length] = i;
      yCosTest[yCosTest.length] = Math.cos(i);
    }//end for

    //graph.addData(xTest1, yTest1, "#000000");
    //graph.addData(xTest2, yTest2, "#0099FF");
    //graph.addData(xTest3, yTest3, "#00FF00");
    //graph.addData(xTest4, yTest4, "#9900FF");
    graph.addData(xSinTest, ySinTest, "#0099FF");
    graph.addData(xCosTest, yCosTest, "#FF0000");
    graph.plot();
  };//end onload
    </script>
  </body>
</html>
